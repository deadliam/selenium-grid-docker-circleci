version: 2.0
jobs:
  setup_project:
    docker:
    - image: circleci/python:3.6.3
    steps:
    - checkout
    - run:
        name: Install Python dependencies in a venv
        command: |
          python3 -m venv env
          source ./env/bin/activate 
          python -m pip install -r requirements.txt
    - persist_to_workspace:
        root: .
        paths:
          - reports
          - env
  chrome-tests:
    docker:
    - image: circleci/python:3.6.3
    - image: selenium/standalone-chrome:3.141.59-iron
    steps:
    - attach_workspace:
        at: ./env
    - run:
        name: run tests chrome
        command: |
          . env/bin/activate
          ./run-tests.sh -b chrome -p Tests
  firefox-tests:
    docker:
    - image: circleci/python:3.6.3
    - image: selenium/standalone-firefox:3.141.59-iron
    steps:
    - attach_workspace:
        at: ./env
    - run:
        name: run tests firefox
        command: |
          . env/bin/activate
          ./run-tests.sh -b firefox -p Tests
workflows:
  version: 2
  run_e2e_tests:
    jobs:
      - setup_project
      - chrome-tests:
          requires:
            - setup_project
      - firefox-tests:
          requires:
          - setup_project